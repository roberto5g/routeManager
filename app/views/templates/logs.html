{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col borda">
        <div class="row space">
            <div class="col">
                <table id="table_logs" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                    <tr>
                      <th>Usuário Logado</th>
                      <th>Usuário Router</th>
                      <th>IP</th>
                      <th>Comando</th>
                      <th>Data</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script>
    $('#log_manager').addClass('active')
    $('#table_logs').DataTable({
            "ajax": {
                "url": "{{ url_for('log.load_logs') }}",
                "dataSrc": "data"
            },
            "columnDefs": [
                { "width": "150px", "targets": 0 },
                { "width": "150px", "targets": 1 },
                { "width": "20px", "targets": 2 },
                { "width": "150px", "targets": 4 },
                {
                    "targets": 4,
                    "render": function(data, type, row, meta) {
                    if (type === 'display') {
                        var date = new Date(data);
                        var formattedDate = ('0' + date.getDate()).slice(-2) + '/' + ('0' + (date.getMonth() + 1)).slice(-2) + '/' + date.getFullYear() + ' ' + ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2) + ':' + ('0' + date.getSeconds()).slice(-2);
                        return formattedDate;
                    }
                    return data;
                }
                },
            ],
            "columns": [
                { "data": "user_app" },
                { "data": "user_router" },
                { "data": "ip_address" },
                { "data": "description" },
                { "data": "created_at" },
            ]
        });
</script>
{% endblock %}
